<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weather Station</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<h1>IOT Weather Station</h1>

<!--Weeather Data text display-->
<div>
  <p>Date & Time: </p><p id = "date1"></p><br>
  <p>Humidity: </p><p id= "humidity1"></p><br>
  <p>Pressure :</p><p id= "pressure1"></p><br>
  <p>Temperature :</p><p id= "temperature1"></p><br><br>
</div>

<!--FireBase javascript-->
<script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>

<script>
var d = new Date();
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyArDYALCv1ZYMLithd-EwxaaBZJtPN8JB4",
    authDomain: "project502-4a209.firebaseapp.com",
    databaseURL: "https://project502-4a209.firebaseio.com",
    projectId: "project502-4a209",
    storageBucket: "project502-4a209.appspot.com",
    messagingSenderId: "176418631236"
  };
  firebase.initializeApp(config);

  var kareemRef = firebase.database().ref("kareem/");

  kareemRef.on("child_added", function(data, prevChildKey) {
     var newData = data.val();
     console.log(d + "/n");
     document.getElementById("date1").innerHTML = d;
     console.log("Humidity: " + newData.Humidity );
     document.getElementById("humidity1").innerHTML = newData.Humidity;
     console.log("Pressure: " + newData.Pressure);
     document.getElementById("pressure1").innerHTML = newData.Pressure;
     console.log("Temperature: " + newData.Temperature + "/n");
     document.getElementById("temperature1").innerHTML = newData.Temperature;
  });
</script>

</body>
</html>
